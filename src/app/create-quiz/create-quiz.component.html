<div>
  <div class="center-content-hori">
    <h1 style="font-weight: 300">Creating a new Quiz - {{ quizName }}</h1>
    <h3 style="font-weight: 400; font-size: 30px">
      Questions Added: {{ questionsAdded }}
    </h3>

    <mat-form-field>
      <mat-label>Enter Question</mat-label>
      <input matInput [(ngModel)]="question" />
    </mat-form-field>

    <div style="display: flex; gap: 20px">
      <mat-form-field>
        <mat-label>Option 1</mat-label>
        <input matInput [(ngModel)]="option1" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Option 2</mat-label>
        <input matInput [(ngModel)]="option2" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Option 3</mat-label>
        <input matInput [(ngModel)]="option3" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Option 4</mat-label>
        <input matInput [(ngModel)]="option4" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Select Answer</mat-label>
        <mat-select [(value)]="answer">
          <mat-option value="" disabled>None</mat-option>
          <mat-option [value]="option1">Option 1</mat-option>
          <mat-option [value]="option2">Option 2</mat-option>
          <mat-option [value]="option3">Option 3</mat-option>
          <mat-option [value]="option4">Option 4</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div style="display: flex; flex-direction: row; gap: 5px; margin: 3px">
      <button mat-fab extended (click)="addQuestion()">Add Question</button>
      <button mat-fab extended (click)="submitQuiz()">Submit Quiz</button>
    </div>

    <div>
      <div
        *ngIf="submittedQuestions.length > 0; else NoQuestionsAdded"
        style="margin: 50px"
      >
        <div
          *ngFor="let q of submittedQuestions; let idx = index"
          class="question-container"
        >
          <div class="question-content">
            <div class="added-question">
              <strong>Q{{ idx + 1 }}:</strong> {{ q.question }}
              <div>
                <span class="label">Answer:</span>
                <span class="answer">{{ q.answer }}</span>
              </div>
            </div>
            <button mat-fab color="primary" extended>
              <mat-icon>edit</mat-icon>
              Edit
            </button>
          </div>
        </div>
      </div>
      <ng-template #NoQuestionsAdded>
        <h1>No Questions Added</h1>
      </ng-template>
    </div>
  </div>
</div>
